apiVersion: v1
kind: Pod
metadata:
  name: marketplace-app-create-{{ randAlphaNum 5 | lower }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "1"
spec:
  containers:
    - name: app-create
      image: quay.io/opencloudio/curl:4.2.0-build.8
      command: 
        - /bin/sh
        - /scripts/create.sh
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      env:
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keyrock-secret
              key: adminPassword
  volumes:
    - name: scripts
      configMap:
        name: marketplace-app-create-cm
  restartPolicy: Never